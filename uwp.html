function roll2d6 (){
	var roll1 = Math.floor(Math.random()*6+1);
	var roll2 = Math.floor(Math.random()*6+1);
	var result = roll1 + roll2;
	return result;
}

function isin (check, list){
    var i;
    for (i = 0; i < list.length; i++) {
        if (list[i] === check) {
            return true;
        }
    }
    return false;
}
